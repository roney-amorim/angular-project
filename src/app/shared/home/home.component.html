<label for="nome">Nome:</label>
<input name="nome" id="nome" [(ngModel)]="cliente.nome">
<label for="email">E-mail:</label>
<input name="email" id="email" [(ngModel)]="cliente.email">
<button (click)="inserirLista(cliente)">Cadastrar</button>

<table>
    <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Remover</th>
    </tr>

    <tr *ngFor="let cliente of clientes">
        <td>{{cliente.nome}}</td>
        <td>{{cliente.email}}</td>
        <td><a (click)="removerLista(cliente)">X</a></td>
    </tr>
</table>
